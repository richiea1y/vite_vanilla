<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS-DAY-1</title>
</head>

<body>
  <div id="app">
    <h2>Click Event</h2>
    <div>
      <input type="text" id="nameInput" placeholder="Enter your name">
      <button id="submitBtn">Submit</button>
      <p id="textMsg"></p>
    </div>
    <br><br>
    <div>
      <h2>Input Event</h2>
      <label for="inputUserName">Username:</label>
      <input type="text" id="inputUserName">
      <p id="changeOutput">Your username is: </p>
    </div>
    <br><br>
    <div>
      <h2>Change Event</h2>
      <label for="language">Language:</label>
      <select id="language">
        <option value="JavaScript">JavaScript</option>
        <option value="Python">Python</option>
        <option value="C++">C++</option>
      </select>
      <p id="selectedLang">Selected language: </p>
    </div>
    <br><br>

    <div>
      <h2>Keydown/Keyup Event</h2>
      <label for="keyInput">Press any key:</label>
      <input type="text" id="keyInput">
      <p id="keyPressed">Key pressed: </p>
    </div>
    <br><br>

    <div>
      <h2>Work:</h2>
      <div class="form">
        <div class="input-rows">
          <label>Name:</label>
          <input id="nameVal" type="text" placeholder="Name">
        </div>
        <div class="input-rows">
          <label>Job:</label>
          <input id="jobVal" type="text" placeholder="Job">
        </div>
        <div class="input-rows">
          <label>Company:</label>
          <input id="companyVal" type="text" placeholder="Company">
        </div>
        <div class="input-rows">
          <label>Seniority:</label>
          <input id="seniorityVal" type="number" placeholder="Seniority">
        </div>
        <div class="input-rows">
          <label>Designer Exp:</label>
          <input id="designerExp" type="number" placeholder="Designer Exp">
        </div>
        <div class="input-rows">
          <label>Devoloper Exp:</label>
          <input id="developerExp" type="number" placeholder="Devoloper Exp">
        </div>
        <div class="input-rows end">
          <button class="submit" id="submitBtn">Confirm</button>
        </div>
      </div>
      <div id="work1Result">
        My name is [name], I am a [job] of [company] for [seniority] years.<br>
        And I have more than [designer + developer] years of work experience.
      </div>
    </div>
  </div>
</body>
<script type="module" src="/main.js"></script>

</html>
